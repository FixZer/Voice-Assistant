<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        html, body {
            height: calc(100% - 5%);
            margin: 0;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            font-family: 'Trebuchet MS', 'Helvetica Neue', Helvetica, sans-serif;
            font-weight: bold;
        }

        .header {
            width: 100%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgb(20, 20, 20);
            display: flex;
            z-index: 2;
        }

        .left-container-headers {
            flex: 1;
            display: flex;
            align-items: center;
            place-content: center;
            flex-direction: column;
        }

        .link-main {
            text-align: center;
            text-decoration: none;
            color: inherit;
        }

        p {
            margin: 0;
            padding: 0;
        }

        button, input, textarea {
            font-family: 'Trebuchet MS', 'Helvetica Neue', Helvetica, sans-serif;
            font-weight: bold;
        }

        .right-container-headers {
            flex: 1;
            display: flex;
            align-items: center;
            place-content: center;
            gap: 20px;
        }

        .button.active {
            position: relative;
            background-color: transparent;
            border: None;
            padding: 4px;
            color: #ffffff;
            font-size: 20px;
        }

        .button.active::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #15ff00;
            transition: width 0.3s, left 0.3s; /* –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–≤–∏–∂–µ–Ω–∏—è –≤–ª–µ–≤–æ –∏ –≤–ø—Ä–∞–≤–æ */
        }

        .button.active:hover::before {
            width: 100%;
            left: 0; /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–æ—Å–∫—É —Å–ª–µ–≤–∞ */
        }

        .button.active::after {
            content: '';
            position: absolute;
            right: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #15ff00;
            transition: width 0.3s, right 0.3s; /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è –≤–ø—Ä–∞–≤–æ –∏ –≤–ª–µ–≤–æ */
        }

        .button.active:hover::after {
            width: 100%;
            right: 0; /* –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–æ—Å–∫—É —Å–ø—Ä–∞–≤–∞ */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
            gap: 10px;
        }

        .container-add-command {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 60%;
            align-items: center;
            justify-content: center;
        }

        .button-create-command {
            position: absolute;
            right: 1%;
            color: #ffffff;
            height: 25px;
            background-color: rgb(18, 230, 0);
            border: none;
            border-radius: 5px;
        }

        .settings-new-command {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 75%;

            & :where(p) {
                color: #15ff00;
            }

            & :where(input, textarea) {
                border: none;
                background-color: rgb(35, 35, 35);
                border-radius: 5px;
                color: #ffffff;
                height: 25px;
                padding-left: 5px;

                &:focus {
                    outline: none;
                }

                &.fixed-textarea {
                    height: 75px;
                    resize: none;
                }

                &.fixed-inputfile {
                    display: none;
                }

            }

            & :where(.select-file) {
                width: 100%;
                height: 25px;
                border: none;
                border-radius: 5px;
                background-color: rgb(35, 35, 35);
                color: #ffffff;
            }
        }

        .comment {
            color: gray;
            font-size: 10px;
        }

        .button-result {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .button-save, .button-back {
            width: 200px;
            height: 25px;
            color: #ffffff;
            border: none;
            border-radius: 5px;

            &.color-save {
                background-color: rgb(18, 196, 2);
            }

            &.color-back {
                background-color: rgb(35, 35, 35);
            }
        }

        /* –ö–æ–º–∞–Ω–¥—ã */

        .commands {
            width: 60%;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 10%;
        }

        .command {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            background-color: rgb(20, 20, 20);
            display: flex;
            align-items: center;
        }

        .container-name {
            display: flex;
            flex: 1;
            place-content: flex-start;
        }

        .container-open-command {
            display: flex;
            flex: 1;
            place-content: flex-end;
            gap: 10px;
        }

        .name-command {
            margin-left: 10%;
        }

        .open-command {
            width: 120px;
            height: 25px;
            background-color: grey;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .delete-command {
            width: 25px;
            height: 25px;
            background-color: red;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-right: 10%;
        }

        /* –ù–∏–∂–Ω–∞—è –º–µ–Ω—é */

        .header-bottom {
            width: 100%;
            height: 50px;
            background-color: rgb(20, 20, 20);
            position: fixed;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .author {
            color: grey;
            font-size: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: purple;
            text-decoration: none;
        }

        .link-image {
            width: 20px;
            height: 20px;
        }
    
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        function setup() {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.python = channel.objects.python; // –î–æ—Å—Ç—É–ø –∫ –æ–±—ä–µ–∫—Ç—É Python
                uploadSait();
                updateCommands();
            });
        }

        async function uploadSait() {
            if (window.python) {
                let jsonString = await window.python.get_information(); // –í—ã–∑–æ–≤ –º–µ—Ç–æ–¥–∞ Python –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É
                // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–æ—Å—Ç—É–ø–Ω–∞ –∏ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ

                let information = JSON.parse(jsonString);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.querySelector('body > div.header > div.left-container-headers > a > p.name-application').textContent = information.name;
                document.querySelector('body > div.header > div.left-container-headers > a > p:nth-child(2)').textContent = information.version;
                document.querySelector('body > div.header-bottom > p').textContent = information.author;
            }
        }

        async function add_window_create_command() {
            let panel_commands = document.querySelector('body > div.container > div.container-add-command');

            panel_commands.innerHTML = 
            `<p>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã</p>
            <div class="settings-new-command">
                <div>
                    <p>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã</p>
                    <p class="comment">–ö–æ–º–∞–Ω–¥—ã –Ω–µ –¥–æ–ª–∂–Ω—ã –ø–æ–≤—Ç–æ—Ä—è—Ç—Å—è.</p>
                </div>
                <input type="text" value="">
                <div>
                    <p>–°–ª–æ–≤–∞ –¥–ª—è –æ—Ç–∫–ª–∏–∫–∞</p>
                    <p class="comment">–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–∞ –∏–ª–∏ –Ω–∞–±–æ—Ä —Å–ª–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é —Å –ø–æ–º–æ—â—å—é –∫–æ—Ç–æ—Ä—ã—Ö –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞—á—É.</p>
                </div>
                <textarea class="fixed-textarea"></textarea>
                <div>
                    <p>–°—Å—ã–ª–∫–∞</p>
                    <p class="comment">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∞–π—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.</p>
                </div>
                <input type="text">
                <div>
                    <p>–ü—É—Ç—å –¥–æ —Ñ–∞–π–ª–∞</p>
                    <p class="comment">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.</p>
                </div>
                <input type="text">
                <div class="button-result">
                    <button class="button-save color-save" onclick="save_command()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button class="button-back color-back" onclick="clearPanel()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </div>`

            updateVisibility();
        }

        async function updateCommands() {
            if (window.python) {
                let jsonString = await window.python.info_commands();

                let commands = JSON.parse(jsonString);

                let commandsContainer  = document.querySelector('body > div.container > div.commands');

                commandsContainer .innerHTML = ''

                if (Object.keys(commands).length === 0) {
                    commandsContainer.innerHTML = '<p>No commands found.</p>';
                    return;
                }

                for (let [name, details] of Object.entries(commands)) {
                    commandsContainer.innerHTML += 
                    `<div class="command">
                        <div class="container-name">
                            <p class="name-command">${name}</p>
                        </div>
                        <div class="container-open-command">
                            <button class="open-command" data-command-name="${name}">‚öô –ù–∞—Å—Ç—Ä–æ–∏—Ç—å</button>
                            <button class="delete-command" data-command-name="${name}">üóë</button>
                        </div>
                    </div>`
                }

                // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–Ω–∞—Å—Ç—Ä–æ–∏—Ç—å"
                commandsContainer.addEventListener('click', async (event) => {
                    if (event.target.classList.contains('open-command')) {
                        let commandName = event.target.getAttribute('data-command-name');
                        await showCommandDetails(commandName);
                    }

                    if (event.target.classList.contains('delete-command')) {
                        let commandName = event.target.getAttribute('data-command-name');
                        await DelteCommand(commandName);
                    }
                });
            }
        }

        function clearPanel() {
            let panelCommands = document.querySelector('body > div.container > div.container-add-command');
            panelCommands.innerHTML = '';
        }

        async function showCommandDetails(commandName) {
            if (window.python) {
                let jsonString = await window.python.info_command(commandName);
                let commandDetails = JSON.parse(jsonString);

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–æ–º–∞–Ω–¥–µ
                // –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å UI, —á—Ç–æ–±—ã –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å –¥–µ—Ç–∞–ª–∏ –∫–æ–º–∞–Ω–¥—ã
                console.log("Command details:", commandDetails);

                // –ü—Ä–∏–º–µ—Ä: –≤—ã–≤–µ—Å—Ç–∏ –¥–µ—Ç–∞–ª–∏ –∫–æ–º–∞–Ω–¥—ã –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
                let panel_commands = document.querySelector('body > div.container > div.container-add-command');
                panel_commands.innerHTML = 
                `<p>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã</p>
                <div class="settings-new-command">
                    <div>
                        <p>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã</p>
                        <p class="comment">–ö–æ–º–∞–Ω–¥—ã –Ω–µ –¥–æ–ª–∂–Ω—ã –ø–æ–≤—Ç–æ—Ä—è—Ç—Å—è.</p>
                    </div>
                    <input type="text" value="${commandName}">
                    <div>
                        <p>–°–ª–æ–≤–∞ –¥–ª—è –æ—Ç–∫–ª–∏–∫–∞</p>
                        <p class="comment">–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–∞ –∏–ª–∏ –Ω–∞–±–æ—Ä —Å–ª–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é —Å –ø–æ–º–æ—â—å—é –∫–æ—Ç–æ—Ä—ã—Ö –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞—á—É.</p>
                    </div>
                    <textarea class="fixed-textarea">${commandDetails.word}</textarea>
                    <div>
                        <p>–°—Å—ã–ª–∫–∞</p>
                        <p class="comment">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∞–π—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.</p>
                    </div>
                    <input type="text" value="${commandDetails.url}">
                    <div>
                        <p>–ü—É—Ç—å –¥–æ —Ñ–∞–π–ª–∞</p>
                        <p class="comment">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç.</p>
                    </div>
                    <input type="text" value="${commandDetails.program}">
                    <div class="button-result">
                        <button class="button-save color-save" onclick="re_record_save('${commandName}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        <button class="button-back color-back" onclick="clearPanel()" >–û—Ç–º–µ–Ω–∞</button>
                    </div>
                </div>`;

                updateVisibility();

                window.scrollTo({
                    top: 0,
                });
            }
        }

        async function DelteCommand(commandName) {
            if (window.python) {
                await window.python.delete_command(commandName);
                updateCommands();
            }
        }

        async function save_command() {
            if (window.python) {
                let name_command = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(2)').value;
                let words = document.querySelector('body > div.container > div.container-add-command > div > textarea').value;
                let url_text = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(6)').value;
                let file_text = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(8)').value;

                if (name_command.trim() && words.trim() && (url_text.trim() || file_text.trim())) {
                    let command_settings = {
                        name_command: name_command,
                        word: words,
                        url_text: url_text,
                        file_text: file_text
                    };

                    let settingsJson = JSON.stringify(command_settings);

                    await window.python.save_command(settingsJson);

                    document.querySelector('body > div.container > div.container-add-command').innerHTML = '';

                    updateCommands();
                }
            }
        }

        async function re_record_save(commandName) {
            if (window.python) {
                let name_command = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(2)').value;
                let words = document.querySelector('body > div.container > div.container-add-command > div > textarea').value;
                let url_text = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(6)').value;
                let file_text = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(8)').value;

                if (name_command.trim() && words.trim() && (url_text.trim() || file_text.trim())) {
                    let command_settings = {
                        name_command: name_command,
                        word: words,
                        url_text: url_text,
                        file_text: file_text
                    };

                    let settingsJson = JSON.stringify(command_settings);

                    await window.python.re_record_command(settingsJson, commandName);

                    document.querySelector('body > div.container > div.container-add-command').innerHTML = '';

                    updateCommands();
                }
            }
        }

        async function transition(link) {
            if (window.python) {
                await window.python.transition(link);
            }
        }

        function updateVisibility() {
            const selectFileButton = document.querySelector('body > div.container > div.container-add-command > div > button');

            const urlText = document.querySelector('body > div.container > div.container-add-command > div > div:nth-child(5)');
            const urlInput = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(6)');
            
            const fileText = document.querySelector('body > div.container > div.container-add-command > div > div:nth-child(7)');
            const fileInput = document.querySelector('body > div.container > div.container-add-command > div > input[type=text]:nth-child(8)');

            function updateFileVisibility() {
                if (urlInput.value.trim() !== '') {
                    fileText.style.display = 'none';
                    fileInput.style.display = 'none';
                } else {
                    fileText.style.display = 'block';
                    fileInput.style.display = 'block';
                }
            }

            urlInput.addEventListener('input', updateFileVisibility);

            updateFileVisibility();

            function updateUrlVisibility() {
                if (fileInput.value.trim() !== '') {
                    urlText.style.display  = 'none';
                    urlInput.style.display  = 'none';
                } else {
                    urlText.style.display  = 'block';
                    urlInput.style.display  = 'block';
                }
            }

            fileInput.addEventListener('input', updateUrlVisibility);

            updateUrlVisibility();

        };


        window.onload = setup;
    </script>
</head>
